---
# tasks file for powertop

- name: install powertop
  package:
    name: "{{ powertop_packages }}"
    state: present

- name: create powertop service
  import_role:
    name: robertdebock.service

- name: enable powertop
  service:
    name: "{{ powertop_service }}"
    state: stopped
    enabled: yes
